<html lang="en">
<head>

<body>
    <h1>SEGURO NO PAGAMOS COOPERATIVA </h1>
     <h2>SOLICITUD DE CONTACTO</h2>
   
    <form >  
        <video autoplay loop muted poster="clip">
            <source src="assets/imagenes.img/baroque_-_123591 (540p).mp4" type="video/mp4">

        </video>
<p><label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required></p>

<p><label for="apellido">Apellido</label>
<input type="text" id="apellido" name="apellido" required></p>

<p><label for="dni">DNI</label>
<input type="number" id="dni" name="dni" required> </p>

<p><label for="email">E MAIL</label>

</p>

<p><label for="telefono">TELÉFONO</label>
<input type="number" id="telefono" name="telefono" required>
</p>

<p><label for="tipoDeSeguro">TIPO DE SEGURO</label></p>
<p><select name="tipoDeSeguro" id="tipoDeSeguro">
<option value="basico">Básico</option>
<option value="intermedio">Intermedio</option>
<option value="premium">Premium</option>
</select>
</p>

<div id="valorSeguro">
    Valor del seguro: $<span id="valor_seleccionado"></span>
</div>

<input type="submit" value="Enviar Solicitud" id="enviarSolicitud">
</form> 



</body>
